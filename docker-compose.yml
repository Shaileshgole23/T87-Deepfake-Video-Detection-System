version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - deepfake-network

  # Backend Service
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:3000
      - PORT=8000
    volumes:
      - ./api/models:/app/models
      - ./api/temp_uploads:/app/temp_uploads
      - ./api/processed_media:/app/processed_media
    networks:
      - deepfake-network

networks:
  deepfake-network:
    driver: bridge
